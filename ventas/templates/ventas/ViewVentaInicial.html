{% extends 'base.html'%}

{% load bootstrap %}

{%block content%}

	<h4>Registro de nueva venta</h4>

	{% for message in messages %}
    
    <div class="alert alert-{{ message.tags }} text-center">{{ message }}</div>
	
	{% endfor %}    
	
	<form action="." method="post">
		{%csrf_token%}
		{{VentaForm|bootstrap}}
		<input type="submit" value="Vender">
	</form>

{%endblock content%}
