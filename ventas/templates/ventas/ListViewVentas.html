{% extends 'base.html'%}

{%block content%}

	<h1>Historal de ventas</h1>

	<div class="table-responsive text-center">
		<table class="table">
			<thead>
				<th>Código</th>
				<th>Teléfono</th>
				<th>Precio</th>
				<th>Fecha</th>
				<th>Vendido por</th>
			</thead>
			<tbody>

	{%for venta in ventas%}

				<tr>
					<td>{{venta.codigo}}</td>
					<td>{{venta.telefono}}</td>
					<td>${{venta.codigo.plan.precio}} MXN</td>
					<td>{{venta.fecha}}</td>
					<td>{{venta.vendedor}}</td>
				</tr>
	
	{%empty%}
	
				<tr>
					<td colspan="5">No hay planes</td>
				</tr>

	{%endfor%}

			</tbody>
		</table>
	</div>

{%endblock content%}
