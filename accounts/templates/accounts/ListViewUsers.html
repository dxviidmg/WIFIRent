{% extends 'base.html'%}

{%block content%}


	<div class="table-responsive text-center">
		<table class="table">
			<thead>
				<th>Código</th>
				<th>Vender</th>
			</thead>
			<tbody>

	{%for user in users%}

				<tr>
					<td>{{user.get_full_name}}</td>
					<td>Editar</td>
					<td>Borrar</td>
				</tr>
	
	{%empty%}
	
				<tr>
					<td colspan="2">No hay códigos</td>
				</tr>

	{%endfor%}

			</tbody>
		</table>
	</div>

{%endblock content%}
