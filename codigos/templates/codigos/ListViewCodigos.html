{% extends 'base.html'%}

{%block content%}

	<div class="table-responsive text-center">
		<table class="table">
			<thead>
				<th>Código</th>
				<th>Vender</th>
			</thead>
			<tbody>

	{%for codigo in codigos%}

				<tr>
					<td>{{codigo.codigo}}</td>
					<td><a href="{% url 'ventas:ViewVentaInicial' codigo.codigo%}">Vender</a></td>
				</tr>
	
	{%empty%}
	
				<tr>
					<td colspan="2">No hay códigos</td>
				</tr>

	{%endfor%}

			</tbody>
		</table>
	</div>

{%endblock content%}
