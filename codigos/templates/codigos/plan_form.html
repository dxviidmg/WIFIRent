{% extends 'base.html'%}

{% load bootstrap %}

{%block content%}
	
	<a href="{%url 'accounts:DetailViewPuntoDeVenta' punto_venta.pk%}">Regresar</a>
	{%if object%}

	<h2>Edita el plan <strong><i>{{object.nombre}}<i></strong></h2>
	{%else%}
	<h2>Crea un plan</h2>
	
	{%endif%}

	<form method="post" enctype="multipart/form-data">
		{%csrf_token%}
		{{form|bootstrap}}
		<input type="submit" value="{%if object%}Guardar cambios{%else%}Crear{%endif%}">
	</form>

{%endblock content%}
