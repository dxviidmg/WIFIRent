{% extends 'base.html'%}

{% load bootstrap %}

{%block content%}

	{%if object%}

	<h2>Edita el plan <strong><i>{{object.nombre}}<i></strong></h2>
	{%else%}
	<h2>Crea un plan</h2>
	
	{%endif%}

	<form method="post" enctype="multipart/form-data">
		{%csrf_token%}
		{{form|bootstrap}}
		<input type="submit" value="{%if object%}Guardar cambios{%else%}Crear{%endif%}">

		<a href="{%url 'accounts:DetailViewPuntoDeVenta' request.user.puntodeventa.pk%}"><input class="" type="button" value="Cancelar"></a>
	</form>

{%endblock content%}
