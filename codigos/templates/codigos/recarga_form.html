{% extends 'base.html'%}

{% load bootstrap %}

{%block content%}

	<a href="{%url 'accounts:DetailViewPuntoDeVenta' plan.pk%}">Regresar</a>

	<h2>Crea de una recarga para el plan {{plan}}</h2>

	{% if messages %}
	
		<div class="alert alert-success">
		{% for m in messages %}
			
			<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ m}}</li>

		<a href="{%url 'codigos:codigos_recien_creados_csv' ultima_recarga%}">Descarga csv</a>
		{% endfor %}
		</div>
	{% endif %}

	<form method="post" enctype="multipart/form-data">
		{%csrf_token%}
		{{form|bootstrap}}

		<input type="submit" value="{%if object%}Guardar cambios{%else%}Crear{%endif%}">
	</form>




{%endblock content%}
